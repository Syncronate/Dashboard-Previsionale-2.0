# Nome del workflow, aggiornato alla versione finale e corretta.
name: Scheduled Seq2Seq Hydrological Prediction (v2 - Corrected Assimilation)

on:
  # Permette di avviare il workflow manualmente dalla UI di GitHub o da un trigger esterno.
  workflow_dispatch:

jobs:
  run-prediction:
    # Il tipo di runner su cui verrà eseguito il job.
    runs-on: ubuntu-latest
    
    # Variabili d'ambiente disponibili per tutti i passaggi del job.
    env:
      GSHEET_ID: ${{ secrets.GSHEET_ID }}
      PYTHONUNBUFFERED: 1

    # I passaggi (step) che compongono il job.
    steps:
    # 1. Fa il checkout del tuo codice dal repository.
    #    'lfs: true' è essenziale per scaricare i file del modello.
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. Imposta l'ambiente Python.
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Step di Debug (opzionale ma utile): Mostra la struttura dei file
    #    per verificare che i modelli siano stati scaricati correttamente.
    - name: "Debug: List all files in the repository"
      run: ls -lR

    # 4. Installa le dipendenze Python necessarie.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Elenco completo delle librerie necessarie per lo script.
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install pandas numpy scikit-learn joblib gspread google-auth-oauthlib pytz google-api-python-client

    # 5. Crea il file credentials.json dal secret di GitHub.
    #    Questo è necessario per autenticarsi con le API di Google.
    - name: Create Google Credentials File
      run: echo '${{ secrets.GCP_CREDENTIALS_JSON }}' > credentials.json
      shell: bash

    # 6. Esegue lo script Python di previsione.
    #    Lo script ora contiene tutta la logica necessaria per l'assimilazione dati corretta.
    - name: Run Seq2Seq prediction script
      # Sostituisca 'run_seq2seq_prediction.py' con il nome esatto del suo file script, se diverso.
      run: python run_seq2seq_prediction.py
